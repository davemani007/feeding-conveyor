<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeding Conveyor AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="FeedingConveyor.glb"
      alt="Feeding Conveyor 3D Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp"
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>
  </body>
</html>
